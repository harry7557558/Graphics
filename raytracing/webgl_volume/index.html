<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Volume Rendering Test</title>
    <meta name="description" content="Explore volume rendering in WebGL." />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

</head>

<body>
    <canvas id="canvas"></canvas>

    <div id="fps">fps</div>

    <div id="control">
        <p>
            <span id="volume-title"><a href=''>&nbsp;</a></span>&nbsp;&nbsp;<span id="volume-dims"></span><br />
            <select id="volume-select"></select>
        </p>
        <p>
            Rendering:&nbsp;<select id="visual-select">
                <option>Thin slice</option>
                <option>MIP</option>
                <option>X-ray</option>
                <option selected>Isosurface</option>
                <option>Volumetric X-ray</option>
                <option>Volumetric Integral</option>
                <option>Volumetric Shadow</option>
            </select>
        </p>
        <p>
            Colormap:&nbsp;<select id="colormap-select">
                <option value="vec3" selected>Grayscale</option>
                <option value="cThermometer">Thermometer</option>
                <option value="cGreenPinkTones">GreenPinkTones</option>
                <option value="cBlueGreenYellow">BlueGreenYellow</option>
                <option value="cRainbow">Rainbow</option>
                <option value="cTemperatureMap">TemperatureMap</option>
            </select>
        </p>
        <p>
            <span title="front/back, brightness, completeness">uIso:</span>&nbsp;<span id="iso-val"></span><br />
            <input type="range" min="0.001" max="0.999" value="0.5" step="0.001" id="iso-slider" />
        </p>
    </div>

</body>

</html>
